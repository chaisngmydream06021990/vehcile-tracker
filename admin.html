<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Live Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            background: white;
            z-index: 1000;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-top: 0;
        }

        .vehicle-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .vehicle-item:hover {
            background-color: #f9f9f9;
        }

        .vehicle-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h3>ðŸ”´ Live Vehicles</h3>
        <div id="vehicle-list">
            <p>Waiting for data...</p>
        </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Configuration -->
    <script src="firebase-config.js"></script>

    <script>
        // Initialize Map
        // Default View: India Center
        // Initialize Map (India Center)
        const map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = {};
        const vehicleList = document.getElementById('vehicle-list');

        // Listen for all location changes
        database.ref('locations').on('value', (snapshot) => {
            const data = snapshot.val() || {};
            
            // 1. Clear missing markers
            // If a vehicle ID is in 'markers' but not in 'data', remove it from map
            for (const id in markers) {
                if (!data[id]) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }
            }

            // 2. Clear sidebar to rebuild
            vehicleList.innerHTML = "";

            if (Object.keys(data).length === 0) {
                vehicleList.innerHTML = "<p>No active vehicles found.</p>";
                return;
            }

            const now = Date.now();
            const ONE_DAY_MS = 24 * 60 * 60 * 1000;

            for (const [id, info] of Object.entries(data)) {
                // Feature: Auto-hide super stale data (older than 24h)
                // You can adjust this threshold or remove it if you want all history
                const isStale = (now - info.timestamp) > ONE_DAY_MS;
                const lastUpdate = new Date(info.timestamp).toLocaleTimeString();
                
                // If stale, skip adding to map/list (effectively "refreshing" daily)
                if (isStale) {
                    // Also ensure marker is removed if it existed
                    if (markers[id]) {
                        map.removeLayer(markers[id]);
                        delete markers[id];
                    }
                    continue; 
                }

                updateMarker(id, info, lastUpdate);
                updateSidebar(id, info, lastUpdate);
            }
        });

        function updateMarker(id, info, lastUpdate) {
            const lat = info.lat;
            const lng = info.lng;
            
            if (markers[id]) {
                const marker = markers[id];
                marker.setLatLng([lat, lng]);
                marker.setPopupContent(`<b>${id}</b><br>Speed: ${info.speed} km/h<br>Last: ${lastUpdate}`);
            } else {
                const marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`<b>${id}</b><br>Speed: ${info.speed} km/h<br>Last: ${lastUpdate}`);
                markers[id] = marker;
            }
        }

        function updateSidebar(id, info, lastUpdate) {
            const div = document.createElement('div');
            div.className = 'vehicle-item';
            
            // Layout: Info on left, Delete button on right
            div.style.display = 'flex';
            div.style.justifyContent = 'space-between';
            div.style.alignItems = 'center';

            const infoDiv = document.createElement('div');
            infoDiv.innerHTML = `<strong>${id}</strong><br><small>${lastUpdate}</small>`;
            // Click name to pan
            infoDiv.onclick = () => {
                if (markers[id]) {
                    map.setView(markers[id].getLatLng(), 16);
                    markers[id].openPopup();
                }
            };

            const delBtn = document.createElement('button');
            delBtn.innerText = 'ðŸ—‘ï¸';
            delBtn.title = 'Remove Driver';
            delBtn.style.border = 'none';
            delBtn.style.background = 'transparent';
            delBtn.style.cursor = 'pointer';
            delBtn.onclick = (e) => {
                e.stopPropagation(); // prevent panning map
                if(confirm(`Remove ${id}? This cannot be undone.`)) {
                    removeVehicle(id);
                }
            };

            div.appendChild(infoDiv);
            div.appendChild(delBtn);
            vehicleList.appendChild(div);
        }

        function removeVehicle(id) {
            database.ref('locations/' + id).remove()
                .catch(err => alert("Error removing: " + err.message));
        }

    </script>
</body>

</html>
